<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="form" action="#">
      <div>
        <input type="text" id="title" name="title" />
        <label for="title">Title</label>
      </div>
      <div>
        <input type="text" id="author" name="author" />
        <label for="author">Author</label>
      </div>
      <div>
        <input type="date" id="published" name="published" />
        <label for="published">Published</label>
      </div>
      <div>
        <input type="date" id="acquired" name="acquired" />
        <label for="acquired">Acquired</label>
      </div>
      <div>
        <input
          type="number"
          step="1"
          min="0"
          name="pages-read"
          id="pages-read"
          oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
        />
        <label for="pages-read">Read</label>
        <span id="error-msg">Must be equal or less than Pages.</span>
      </div>
      <div>
        <input
          type="number"
          step="1"
          min="0"
          name="pages"
          id="pages"
          oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
        />
        <label for="pages">Pages</label>
      </div>
      <button type="submit">Add Book</button>
    </form>
    <form id="edit-form" action="#">
      <div>
        <label for="edit-title">Title</label>
        <input type="text" name="edit-title" id="edit-title" />
      </div>
      <div>
        <label for="edit-author">Author</label>
        <input type="text" name="edit-author" id="edit-author" />
      </div>
      <div>
        <label for="edit-published">Published</label>
        <input type="date" name="edit-published" id="edit-published" />
      </div>
      <div>
        <label for="edit-acquired">Acquired</label>
        <input type="date" name="edit-acquired" id="edit-acquired" />
      </div>
      <div>
        <label for="edit-pages-read">Read</label>
        <input
          type="number"
          step="1"
          name="edit-pages-read"
          id="edit-pages-read"
          oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
        />
      </div>
      <div>
        <label for="edit-pages">Pages</label>
        <input
          type="number"
          step="1"
          name="edit-pages"
          id="edit-pages"
          oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
        />
        <span id="edit-error-msg">Must be equal or less than Pages.</span>
      </div>
      <button>Submit</button>
    </form>
    <div id="headers">
      <p class="type1">Title</p>
      <p class="type1">Author</p>
      <p class="type2">Published</p>
      <p class="type2">Acquired</p>
      <p class="type3">Read</p>
      <p class="type3">Pages</p>
    </div>
    <div id="container"></div>
