<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="form" action="#">
      <div>
        <input type="text" id="title" name="title" />
        <label for="title">Title</label>
      </div>
      <div>
        <input type="text" id="author" name="author" />
        <label for="author">Author</label>
      </div>
      <div>
        <input type="date" id="published" name="published" />
        <label for="published">Published</label>
      </div>
      <div>
        <input type="date" id="acquired" name="acquired" />
        <label for="acquired">Acquired</label>
      </div>
      <div>
        <input type="number" name="pages-read" id="pages-read" />
        <label for="pages-read">Read</label>
      </div>
      <div>
        <input type="number" name="pages" id="pages" />
        <label for="pages">Pages</label>
      </div>
      <button type="submit">Add Book</button>
    </form>
    <form id="edit-form" action="#">
      <div>
        <div>
          <label for="edit-title">Title</label>
        </div>
        <input type="text" name="edit-title" id="edit-title" />
      </div>
      <div>
        <div>
          <label for="edit-author">Author</label>
        </div>
        <input type="text" name="edit-author" id="edit-author" />
      </div>
      <div>
        <div>
          <label for="edit-pages-read">Pages Read</label>
        </div>
        <input type="number" name="edit-pages-read" id="edit-pages-read" />
      </div>
      <div>
        <div>
          <label for="edit-pages">Pages</label>
        </div>
        <input type="number" name="edit-pages" id="edit-pages" />
      </div>
      <button>Submit</button>
    </form>
    <div id="headers">
      <p class="type1">Title</p>
      <p class="type1">Author</p>
      <p class="type2">Published</p>
      <p class="type2">Acquired</p>
      <p class="type2">Read</p>
      <p class="type2">Pages</p>
    </div>
    <div id="container"></div>
    <footer>Library Project by Adrian</footer>
  </body>
</html>
